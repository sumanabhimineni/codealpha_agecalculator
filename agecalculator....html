<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="agestyle.css">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        text-align: center;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-align: center;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
        text-align: center;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
    }
</style>
</head>
<body>
<form id="ageCalculator">
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" placeholder="DD-MM-YYYY" required>
    <input type="submit" value="Calculate Age">
</form>
<div id="result"></div>

<script>
    document.getElementById('ageCalculator').addEventListener('submit', function(event) {
        event.preventDefault();
        var dobString = document.getElementById('dob').value;
        var dobArray = dobString.split('-');
        var dob = new Date(dobArray[2], dobArray[1] - 1, dobArray[0]); // Year, Month (zero-based), Date

        var today = new Date();
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        document.getElementById('result').textContent = "Your age is: " + age + " years";
    });
</script>
</body>
</html>
